
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href = "../css/bootstrap.css" rel="stylesheet">
    <script src="/EHR/js/jquery-1.7.2.js"></script>
    <script>
	$(function(){
		$("#empno").blur(function(){
			var novalue = $("#empno").val();
			$.ajax({
				url:"/EHR/Emp/Ajax?no=" + novalue,
				type:"GET",
				dataType:"text",
				success:function(data){
					$("#enoS").html(data);
				},
				error:function(){
					$("#enoS").html(data);
				}
			});
		});
	});
	$(function(){
		$.ajax({
			url:"/EHR/Dept/Ajax",
			type:"GET",
			dataType:"json",
			success:function(data){
				var str = "";
				$(data).each(function(i, dept){
					str = str + "<option value=" + dept.deptNo+">"
					+ dept.deptName + "</option>";
				});
				$("#viewDeptNo").html(str);
			},
			error:function(){
				alert("error");
			}
		});
	});
	$(function(){
		$.ajax({
			url:"/EHR/Mgr/Ajax",
			type:"GET",
			dataType:"json",
			success:function(data){
				var str = "";
				$(data).each(function(i, dept){
					str = str + "<option value=" + dept.deptNo+">"
					+ dept.deptName + "</option>";
				});
				$("#viewDeptNo").html(str);
			},
			error:function(){
				alert("error");
			}
		});
	});
    </script>
</head>
<body class = "font"><!--注册信息表单：注册员工信息（编号、姓名、工作、经理、入职时间、工资、奖金、部门
<form action="" method="post">
    name:<input type="text" name="username" />
    <br>
    pass:<input type="password" name = "pass" />
    <br>
    <input type="submit" value="login" />
</form>-->
<form action="/EHR/Emp/RegisterEmpServlet" method="post" onsubmit="return check()">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">员工编号：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  placeholder="number" name="empno" id="empno" value="1234">
    		<font color="red" size="+1"><span id="enoS"></span></font>
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">员工姓名：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="name" name = "ename" id="ename" value="qwerty">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">员工工作：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="job" name = "job" value="asdfgh">
        </div>
    </div>
    员工的经理：<select name="mgr" class="form-control">
        <option value="7839">Kiii</option>
    </select>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">入职时间：</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" placeholder="hiredate" name = "hiredate">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">工资：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="salary" name = "sal" id="sal" value="1234">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">奖金：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="comm" name = "comm" value="1234">
        </div>
    </div>
    部门：<select name="viewDeptNo" id="viewDeptNo" class="form-control">
    </select>
    <br>
    <input type="submit" value="注册" />
</form>
</body>
</html>
